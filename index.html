<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo.png" alt="Hindiscript to javascript"/>
    <div class="selection-container">
        Select Language
        <select name="" id="language-selection">
            <option value="HINDI">Hindi</option>
            <option value="TAMIL">Tamil</option>
        </select>
    </div>
    <div class="container">
        <div>Hindiscript</div>
        <div>Javascript</div>
    </div>
    <div class="container code">
        <div class="hindiscript-container">
            <textarea></textarea>
            <ul class="hint-container"></ul>
        </div>
        <div class="javascript-container">
            <code></code>
        </div>
    </div>
    <div class="container">
        <div>
            <button class="run-code-btn">RUN</button>
        </div>
        <div class="logger"></div>
    </div>
   <footer><button class="liked-by-btn">❤️</button><span class="liked-by-text"></span></footer> 
</body>
<script type="module" src="mapping.js"></script>
<script type="module" src="main.js"></script>
</html>
