<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindiscript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="logo-new.jpg" alt="Hindiscript to javascript"/>
    <div class="selection-container">
        Select Language
        <select name="" id="language-selection">
            <option value="HINDI">Hindi</option>
            <option value="KANNADA">Kannada</option>
            <option value="TELUGU">Telugu</option>
            <option value="MARATHI">Marathi</option>
            <option value="GUJARATI">Gujarati</option>
            <option value="TAMIL">Tamil</option>
        </select>
    </div>
    <div class="container">
        <div>Hindiscript</div>
        <div>Javascript</div>
    </div>
    <div class="container code">
        <div class="hindiscript-container">
            <textarea></textarea>
            <ul class="hint-container"></ul>
        </div>
        <div class="javascript-container">
            <code></code>
        </div>
    </div>
    <div class="container">
        <div>
            <button class="run-code-btn">RUN</button>
        </div>
        <div class="logger"></div>
    </div>
   <footer>
   <button class="liked-by-btn">❤️</button><span class="liked-by-text"></span>
   <br>
   <div class="npm-logo-container">
   <span>Checkout the cli transpiler on </span> 
   <a href="https://www.npmjs.com/package/hindiscript" target="_blank"><img src="npm-logo.png" class="npm-logo"/></a>
    </div>
   Created by Abhay Srivastav <a href="https://abhaysrivastav.net" target="_blank">abhaysrivastav.net</a>
   
   </footer> 
</body>
<script type="module" src="mapping.js"></script>
<script type="module" src="main.js"></script>
<script type="module" src="languages/hindi.js"></script>
<script type="module" src="languages/marathi.js"></script>
<script type="module" src="languages/telugu.js"></script>
<script type="module" src="languages/tamil.js"></script>
<script type="module" src="languages/gujarati.js"></script>
</html>
